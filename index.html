<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Uzumniki kabi login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <button id="openModal"
    class="px-6 py-2 bg-purple-600 text-white rounded-lg">
    Kirish
  </button>
  <div id="overlay"
    class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
    <div class="bg-white w-[380px] rounded-xl p-6 relative">
      <button id="closeModal"
        class="absolute right-4 top-4 text-gray-400 text-xl"></button>

      <div class="flex items-center gap-2 mb-4">
        <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white font-bold">
          U
        </div>
        <span class="font-semibold">uzumID</span>
      </div>

      <h2 class="text-xl font-semibold mb-4">
        Uzum Market’ga kirish
      </h2>

      <input id="phone"
        type="text"
        placeholder="+998 90 123 45 67"
        class="w-full p-3 bg-gray-100 rounded-lg outline-none mb-4">

      <button id="sendCode"
        class="w-full bg-purple-600 text-white py-3 rounded-lg font-medium">
        Kodni olish
      </button>

      <p class="text-xs text-gray-500 mt-4">
        Davom etgan holda siz shaxsiy ma’lumotlarni qayta ishlashga rozilik bildirasiz
      </p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
