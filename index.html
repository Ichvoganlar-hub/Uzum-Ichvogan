<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<main>
			<section class="mt-[20px]">
				<div class="container mx-auto px-4 mt-6">
					<div class="relative overflow-hidden rounded-2xl h-[400px]">
						<div
							id="slider" class="flex h-full transition-transform duration-500 ease-in-out">
						
						</div>

						<button
							onclick="prev()"
							class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/40 text-white text-2xl flex items-center justify-center"
						>
							‹
						</button>

						<button
							onclick="next()"
							class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-black/40 text-white text-2xl flex items-center justify-center"
						>
							›
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
